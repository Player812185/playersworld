<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Музыкальный стрим</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    <img src="https://via.placeholder.com/1200x300?text=Ваш+рекламный+баннер" alt="Рекламный баннер">
  </div>
  <main class="content">
    <h1>Музыкальный стрим</h1>
    <audio id="audioPlayer" controls autoplay></audio>
  </main>
  <script>
    const player = document.getElementById('audioPlayer');
    let currentUrl = '';

    async function fetchStream() {
      try {
        const res = await fetch('config.json?cachebust=' + Date.now());
        const cfg = await res.json();
        if (cfg.streamUrl !== currentUrl) {
          const wasPlaying = !player.paused;
          currentUrl = cfg.streamUrl;
          player.src = currentUrl;
          if (wasPlaying) player.play().catch(()=>{});
        }
      } catch (e) {
        console.error('Ошибка загрузки конфига', e);
      }
    }

    // Первичная загрузка и последующий опрос каждые 5 секунд
    fetchStream();
    setInterval(fetchStream, 5000);
  </script>
</body>
</html>
